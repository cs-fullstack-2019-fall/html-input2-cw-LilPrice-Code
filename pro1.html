<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div>
    <form>
        <h1>User Registration Form</h1>
        <fieldset>
            <legend>User Information</legend>
            <label class="f1" for="mail">Email:</label>
            <input class="h1" type="text" id = 'mail' placeholder="Name@email.com" required>
            <label class="f1" for="fname">First Name:</label>
            <input class="h1" type="text" id="fname"  placeholder="First Name Here" required>
            <label class="f1" for="lname">Last Name:</label>
            <input class="h1" type="text" id="lname" placeholder="Last Name Here" required>
            <label class="f1" for="pass">Password:</label>
            <input class="h1" type="password" id="pass" placeholder="Enter A password">
        </fieldset>
        <fieldset>
            <legend>Optional Information</legend>
            <input type="radio" id="c1" name="g">
            <label class="here" for="c1">Male</label>

            <input type="radio" id="c2" name="g">
            <label class="here" for="c2">Female</label>

            <input type="radio" id="c3" name="g">
            <label class="here" for="c3">Pefer not to say</label>

            <label class="f1" for="bday">Birthday:</label>
            <input class="h1" type="date" id="bday">
        </fieldset>
        <input type="checkbox" id="check">
        <label for="check">I agree to the term & conditions</label>

        <input class="h1" type="submit" value="Submit Registration" id="sum">
    </form>
</div>
</body>
</html>
